<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML layout</title>
</head>
<body>
    <div class="wraper">
        <!-- header -->
        <header class="header">
            <h3>Header</h3>
        </header>
        <!-- ./ header -->
        <!-- nav -->
        <nav class="nav">
            <h3>Nav</h3>
        </nav>
        <!-- ./nav -->
        <!-- main -->
        <main class="main">
            <!-- left -->
            <section class="main__left">
                <section class="main__top">
                    <h3>Section</h3>
                </section>
                <article class="main__bottom">
                    <h3> article </h3>
                </article>
            </section>
            <!-- right -->
            <aside class="main__right">
                <h3> aside </h3>
            </aside>
        </main>
        <!-- ./main -->
        <!-- footer -->
        <footer class="footer">
            <h3>Footer</h3>
        </footer>
        <!-- ./footer -->
    </div>
</body>
</html>
